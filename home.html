<div class="myf orange darken-3 white-text"><h5>My Farms</h5></div>

  </div>
</div>
    <div class="card-panel col sm s7 right">
        <div class="mynav">
        <button class="btn-large green">Current Weather Conditions</button>
        <button class="btn-large green" onclick="cropToGrow()">Crops I should Grow</button>
    </div>
    <div class="information" id="information">
    </div>
    </div>
</div>
<div></div>

    <!--Modal Comes  Here -->
    <!-- Modal Trigger -->

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Add A New Farmland</h4>
      <div class="error_area center" id="error_area">

      </div>
       <div class="input-field col s12">
                <i class="fa fa-user prefix"></i>
                <input id="farmname" type="text" class="validate" autocomplete="off">
                <label for="farmname">Farm name</label>
            </div>
            <div class="input-field col s12 mypass">
                <i class="fa fa-key prefix"></i>
                <input id="longitude" type="text" class="validate" autocomplete="off">
                <label for="longitude">Longitude</label>
            </div>
            <div class="input-field col s12 mypass">
                <i class="fa fa-key prefix"></i>
                <input id="latitude" type="text" class="validate" autocomplete="off">
                <label for="latitude">Latitude</label>
            </div>
            <div class="input-field col s12 mypass">
                <i class="fa fa-key prefix"></i>
                <input id="city" type="text" class="validate" autocomplete="off">
                <label for="city">City</label>
            </div>
            <div class="input-field col s12 mypass">
                <i class="fa fa-key prefix"></i>
                <input id="cityId" type="text" class="validate" autocomplete="off">
                <label for="cityId">City ID</label>
            </div>
            <div class="input-field col s12 mypass">
                <i class="fa fa-key prefix"></i>
                <input id="farmSize" type="text" class="validate" autocomplete="off">
                <label for="farmSize">Farm Size</label>
            </div>
    </div>
    <div class="modal-footer">
        <a href="#" onclick="addFarm()" class="btn">Submit</a>
      <a href="#!" class="btn modal-action modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
  </div>
    <!-- Modal Ends here -->

  <!--  Scripts-->
  <script src="js/jquery.js"></script>

  <script src="js/init.js"></script>
  <script src="js/script.js"></script>

  <script>
      $(document).ready(function(){
          $('.modal-trigger').leanModal();
          getFarmsById(getUser());
      });
  </script>
