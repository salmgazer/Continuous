    <div class="row login_area card" id="login_area">
        <form class="login center" id="signup" align="middle">
            <div class="center">
                <h1 class="loginHeading green-text text-darken-2">Continuous</h1>
            </div>
            <div class="error_area" id="error_area">

            </div>
            <div class="input-field col s12">
                <i class="fa fa-user prefix"></i>
                <input id="farmername" type="text" class="validate" autocomplete="off">
                <label for="farmername">Name</label>
            </div>
            <div class="input-field col s12">
                <i class="fa fa-user prefix"></i>
                <input id="username" type="text" class="validate" autocomplete="off">
                <label for="username">Username</label>
            </div>
            <div class="input-field col s12">
                <i class="fa fa-phone prefix"></i>
                <input id="phone" type="tel" class="validate" autocomplete="off">
                <label for="phone">Phone</label>
            </div>
            <div class="input-field col s12 mypass">
                <i class="fa fa-key prefix"></i>
                <input id="password" type="password" class="validate" autocomplete="off">
                <label for="pPassword">Password</label>
            </div>
            <div class="loginfooter center">
                <button type="submit" class="btn waves-effect wave-dark loginbtn green darken-1 center-align">Submit</button>

                <!-- Respond to test cases -->
               <!-- <div class="container">
                    <a href="#" class="left lowerfooterleft grey-text">Forgotten password?</a>
                    <a href="#" class="right lowerfooterright grey-text">Create Account</a>
                </div>-->
            </div>
            <div class="center">
                <a href="./" class="newact">Sign In</a>
            </div>
        </form>
    </div>
